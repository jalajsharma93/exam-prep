spring:
  datasource:
    url: ${EXAM_DB_URL}
    username: ${EXAM_DB_USERNAME}
    password: ${EXAM_DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  profiles:
    active: dev

# Optional logging
logging:
  level:
    org.springframework: INFO
